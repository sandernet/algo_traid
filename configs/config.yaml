    ORDERTYPE: Market
  - SYMBOL: XRP
    TIMEFRAME: D
    AUTO_TRADING: true
    START_DEPOSIT_USDT: 100
    ORDERTYPE: Market

# ======================================================================
# СЕКЦИЯ БИРЖИ (EXCHANGE_SETTINGS)
# ======================================================================
EXCHANGE_SETTINGS: 
# Используемая биржа (например, binance, bybit, kucoin)
  EXCHANGE_ID: bybit
  API_KEY: "MgrXLxN6GPT3j7Bqu2"
  API_SECRET: "vB2j0v4zQU8oafG5eVCh7Nem1pKu8iUqde6b"
  CATEGORY: "spot"
  TIMEFRAME: "D"
  LIMIT: 1000
  TESTNET: false
  DEMO: true
  START_DATETIME: null
  END_DATETIME: null
  INTERVAL_DAY: 365

# ======================================================================
# СЕКЦИЯ СТРАТЕГИИ (STRATEGY_SETTINGS)
# ======================================================================
STRATEGY_SETTINGS:
  # Параметр отклонения ZigZag (в процентах). 0.02 = 2%
  ZIGZAG_DEVIATION_PERCENT: 0.02
  # Коэффициенты Фибоначчи для размещения ордеров (ретрейсмент)
  FIBONACCI_LEVELS:
    - 0.382  # Уровень 1
    - 0.500  # Уровень 2
    - 0.618  # Уровень 3
  # Размер ордера (в базовой валюте, например, в ETH)
  BASE_ORDER_AMOUNT: 0.01

# ======================================================================
# СЕКЦИЯ РИСК-МЕНЕДЖМЕНТА (RISK_SETTINGS)
# ======================================================================
RISK_SETTINGS:
  # Общий Stop Loss на сделку (в процентах от входа)
  STOP_LOSS_PERCENT: 0.015
  # Общий Take Profit на сделку (в процентах от входа)
  TAKE_PROFIT_PERCENT: 0.03
  # Максимальное количество открытых позиций одновременно
  MAX_POSITIONS: 3

# ======================================================================
# СЕКЦИЯ ТЕСТИРОВАНИЯ/РАБОТЫ (MODE_SETTINGS)
# ======================================================================
MODE_SETTINGS:
  # Режим работы: 'live', 'backtest', 'paper'
  MODE: backtest
  # Директория для хранения исторических данных
  DATA_DIR: data/
  # Дата начала для бэктестинга (YYYY-MM-DD)
  BACKTEST_START_DATE: 2023-01-01
  # Дата окончания для бэктестинга (YYYY-MM-DD)
  BACKTEST_END_DATE: 2024-01-01

# ======================================================================
# СЕКЦИЯ ЛОГИРОВАНИЯ (LOGGING_SETTINGS)
# ======================================================================
LOGGING_SETTINGS:
  # Уровень логирования: DEBUG, INFO, WARNING, ERROR, CRITICAL
  LEVEL: INFO
  # Директория для хранения логов
  LOG_DIR: logs
  # Имя основного файла логов
  FILENAME: trade_bot.log
  # Максимальный размер файла логов перед ротацией (в байтах: 10МБ = 10485760)
  MAX_BYTES: 10485760
  # Количество хранимых резервных файлов логов
  BACKUP_COUNT: 5
  
