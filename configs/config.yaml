# ======================================================================
# СЕКЦИЯ СТРАТЕГИИ (STRATEGY_SETTINGS)
# ======================================================================
STRATEGY_SETTINGS:
  MINIMAL_BARS: 100 # Минимальное количество баров для расчета индикаторов
  # Параметр отклонения ZigZag
  # ZIGZAG_DISTANCE: 12
  ZIGZAG_DEPTH: 12
  ZIGZAG_DEVIATION: 5
  ZIGZAG_BACKTEP: 2
  # Коэффициенты Фибоначчи для размещения ордеров (ретрейсмент)
  FIBONACCI_LEVELS:
    - 0.382  # Уровень 1
    - 0.500  # Уровень 2
    - 0.618  # Уровень 3
  # Размер ордера (в базовой валюте, например, в ETH)
  BASE_ORDER_AMOUNT: 0.01

# ======================================================================
# СЕКЦИЯ РИСК-МЕНЕДЖМЕНТА (RISK_SETTINGS)
# ======================================================================
RISK_SETTINGS:
  # Общий Stop Loss на сделку (в процентах от входа)
  STOP_LOSS_PERCENT: 0.015
  # Общий Take Profit на сделку (в процентах от входа)
  TAKE_PROFIT_PERCENT: 0.03
  # Максимальное количество открытых позиций одновременно
  MAX_POSITIONS: 3

# ======================================================================
# СЕКЦИЯ ТЕСТИРОВАНИЯ/РАБОТЫ (MODE_SETTINGS)
# ======================================================================
MODE_SETTINGS:
  # Режим работы: 'live', 'backtest', 'paper'
  MODE: backtest
  # Директория для хранения исторических данных
  DATA_DIR: DATA_OHLCV/


# ======================================================================
# СЕКЦИЯ ЛОГИРОВАНИЯ (LOGGING_SETTINGS)
# ======================================================================
LOGGING_SETTINGS:
  # Уровень логирования: DEBUG, INFO, WARNING, ERROR, CRITICAL
  LEVEL: INFO
  # Директория для хранения логов
  LOG_DIR: logs
  # Имя основного файла логов
  FILENAME: logs.log
  # Максимальный размер файла логов перед ротацией (в байтах: 10МБ = 10485760)
  MAX_BYTES: 10485760
  # Количество хранимых резервных файлов логов
  BACKUP_COUNT: 5

   
  
