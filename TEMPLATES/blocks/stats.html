{# templates/blocks/stats.html #}
<div class="section">
    <h2>Statistics</h2>
    <table>
        <tr><th>Total positions</th><td>{{ stats.total_positions }}</td></tr>
        <tr><th>Total PnL</th>
            <td class="{{ 'profit-positive' if (stats.total_pnl or 0) >= 0 else 'profit-negative' }}">

                {{ stats.total_pnl }}
            </td>
        </tr>
        <tr><th>Wins</th><td>{{ stats.wins }}</td></tr>
        <tr><th>Losses</th><td>{{ stats.losses }}</td></tr>
        <tr><th>Winrate (%)</th><td>{{ stats.winrate }}</td></tr>
        <tr><th>Total win</th><td>{{ stats.total_win }}</td></tr>
        <tr><th>Total loss</th><td>{{ stats.total_loss }}</td></tr>
    </table>
</div>
