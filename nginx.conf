events {}

http {
    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            autoindex on;               # Включает отображение списка файлов
            autoindex_exact_size off;   # Показывает размеры в человекочитаемом виде (KB, MB)
            autoindex_localtime on;     # Отображает локальное время модификации файлов
        }
    }
}